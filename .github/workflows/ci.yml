name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
          run_install: true
          package_json_file: ./package.json

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set up Postgres
        uses: ikalnytskyi/action-setup-postgres@v5
        with:
          username: postgres
          password: password
          database: postgres

      - name: Build UI
        working-directory: ui
        run: |
          pnpm build

      - name: Test server
        working-directory: server
        env:
          NODE_ENV: test
          FIREBASE_PROJECT_ID: demo-project
          DATABASE_URL_TEST: postgresql://postgres:password@localhost:5432/postgres
        run: |
          pnpm test:ci


